<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="style.css">
        <title>Week 6 | Job Listings with filtering - Bim Weekly Challenge</title>
</head>
<body>
        <div class="job_filter">
                <div>
                        <label for="job_search">
                                Search Job
                        </label>
                        <input 
                                type="text" 
                                id="job_search" 
                                placeholder="Search job title..." 
                                oninput="filterJobs()"
                        >
                </div>
        
                <div>
                        <label for="job_category">
                                Job Category
                        </label>
                        <select 
                                id="job_category" 
                                onchange="filterJobs()"
                        >
                                <option value="">
                                        All Categories
                                </option>
                                <option value="Software Development">
                                        Software Development
                                </option>
                                <option value="Design">
                                        Design
                                </option>
                                <option value="Data Science">
                                        Data Science
                                </option>
                                <option value="Management">
                                        Management
                                </option>
                                <option value="Marketing">
                                        Marketing
                                </option>
                        </select>
                </div>
        
                <div>
                        <label for="job_duration">
                                Job Duration
                        </label>
                        <select 
                                id="job_duration" 
                                onchange="filterJobs()"
                        >
                                <option value="">
                                        All Durations
                                </option>
                                <option value="Full-time">
                                        Full-time
                                </option>
                                <option value="Part-time">
                                        Part-time
                                </option>
                                <option value="Contract">
                                        Contract
                                </option>
                        </select>
                </div>
        </div>
        
        <div 
                id="job_listings" 
                class="job_listings"
        >                
        </div>
        
        <script src="script.js"></script>
</body>
</html>
