<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="style.css">
        <title>Week 4 | Sign In - Bim Weekly Challenge</title>
</head>
<body>
        <div class="container_wrap">
                <form action="">
                        <div class="form_input">
                                <label for="email">
                                        Email
                                </label>
                                <input 
                                        type="email" 
                                        name="email" 
                                        id="email"
                                >
                        </div>
                        <div class="form_input">
                                <label for="password">
                                        Password
                                </label>
                                <input 
                                        type="password" 
                                        name="password" 
                                        id="password" 
                                        minlength="8"
                                >
                        </div>
                        <div class="form_btn">
                                <input 
                                        type="submit" 
                                        value="Submit"
                                >
                        </div>
                </form>
        </div>
</body>
</html>
