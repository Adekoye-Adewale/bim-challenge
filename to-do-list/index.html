<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="style.css">
        <title>Week 7 | To-Do List App - Bim Weekly Challenge</title>
</head>
<body>
        <div class="todo_app">
                <h1>
                        To-Do List
                </h1>        
                <div class="todo_input">
                        <div>
                                <label for="todo_title">
                                        Title:
                                </label>
                                <input 
                                        type="text" 
                                        id="todo_title" 
                                        placeholder="Enter to-do" 
                                        required
                                >
                        </div>
                        <div>
                                <label 
                                        for="todo_category"
                                >
                                        Category:
                                </label>
                                <select 
                                        id="todo_category"
                                >
                                        <option value="Task">Task</option>
                                        <option value="Event">Event</option>
                                        <option value="Shopping">Shopping</option>
                                </select>
                        </div>
                        <button 
                                onclick="addTodo()"
                        >
                                <span>
                                        Add To-Do
                                </span>
                                <svg 
                                        xmlns="https://www.w3.org/2000/svg" 
                                        width="1em" 
                                        height="1em" 
                                        viewBox="0 0 256 256"
                                >
                                        <g 
                                                fill="none" 
                                                stroke="white" 
                                                stroke-linecap="round" 
                                                stroke-linejoin="round" 
                                                stroke-width="16"
                                        >
                                                <circle 
                                                        cx="128" 
                                                        cy="128" 
                                                        r="112" 
                                                />
                                                <path 
                                                        d="M 79.999992,128 H 176.0001" 
                                                />
                                                <path 
                                                        d="m 128.00004,79.99995 v 96.0001" 
                                                />
                                        </g>
                                </svg>
                        </button>
                </div>
        
                <div id="todo_list" class="todo_list"></div>
        </div>
        <script src="script.js"></script>
</body>
</html>
